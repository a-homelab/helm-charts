{{- if not .Values.redisUrlSecretName -}}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "codecov.fullname" . }}-redis-url"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "codecov.labels" . | nindent 4 }}
data:
  url: {{ required "Regex match for redis URL failed" (mustRegexFind .Values.redisUrlRegexMatch .Values.redisUrl) | b64enc }}
{{- end }}
