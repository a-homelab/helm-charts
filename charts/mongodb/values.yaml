members: 3
version: 7.0.2

# admin username
adminUserName: null
# name of existing k8s secret for admin password
adminPasswordSecretName: null

tls:
  enabled: false

  certificateIssuerRef:
    name: apps-ca-issuer
    kind: ClusterIssuer

users: []
