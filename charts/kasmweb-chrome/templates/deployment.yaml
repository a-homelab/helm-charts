apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kasmweb-chrome.fullname" . }}
  labels:
    {{- include "kasmweb-chrome.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kasmweb-chrome.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kasmweb-chrome.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.runtimeClassName }}
      runtimeClassName: {{ . | quote }}
      {{- end }}
      serviceAccountName: {{ include "kasmweb-chrome.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_ARGS
              value: --remote-debugging-port=0
            - name: VNC_PW
              value: password
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: KASM_EGL_CARD
              value: /dev/dri/card1
            - name: KASM_RENDERD
              value: /dev/dri/renderD128
          ports:
            - name: web
              containerPort: {{ .Values.service.web.port }}
              protocol: TCP
            - name: cdp
              containerPort: {{ .Values.service.cdp.port }}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: web
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: dri-card
              mountPath: /dev/dri/card1
            - name: renderd
              mountPath: /dev/dri/renderD128
      volumes:
        - name: dri-card
          hostPath:
            path: /dev/dri/card1
        - name: renderd
          hostPath:
            path: /dev/dri/renderD128
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
