# Memory limit in MB
# Use `.Values.resources.limits.memory` * 0.9
memoryLimit: null

mongodb:
  host: unifi-db
  port: 27017
  dbName: unifi
  # Existing k8s secret must have following keys: `username`, `password`
  existingSecretName: null

# Default values for unifi-network-application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lscr.io/linuxserver/unifi-network-application
  pullPolicy: IfNotPresent
  tag: 7.5.187-ls11

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

statefulsetAnnotations: {}

podAnnotations: {}

probes:
  startup:
    enabled: true
  readiness:
    enabled: true

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # Labels to add to the service
  labels: {}
  # Annotations to add to the service
  annotations: {}
  externalTrafficPolicy: ""
  loadBalancerIP: ""

httpRoute:
  enabled: false
  hostname: ""
  annotations: {}
  labels: {}
  parentRefs: []
    # - name: my-gateway
    #   namespace: gateway-namespace
    #   sectionName: https

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Data volume
persistence:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  size: 10Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
